<div class="container">
  <div class="twittercontainer fl" *ngIf="configurations.twitter.display">
    <md-card>
      <md-card-content class="twitter">
        <div class="twitterinner">
          <app-feed></app-feed>
        </div>
      </md-card-content>
    </md-card>
  </div>

  <div class="selfcontainer fl" *ngIf="configurations.selfData.display">
    <md-card>
      <md-card-content class="self">
        <search-detail
          [alternate]="authService.user">
        </search-detail>
      </md-card-content>
    </md-card>
  </div>

  <div class="calendarcontainer fl" *ngIf="configurations.calenData.display">
    <md-card>
      <md-card-content class="calendar">
        <app-event [view]="'basicDay'"></app-event>
      </md-card-content>
    </md-card>
  </div>

  <div class="weathercontainer fl" *ngIf="configurations.weather.display">
    <md-card>
      <md-card-content class="weather">
        <app-weather></app-weather>
      </md-card-content>
    </md-card>
  </div>


</div>
