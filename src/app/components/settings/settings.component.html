<div class="container">
  <div class="child-container">
    <md-card>
      <md-card-title>Widgets</md-card-title>
      <md-card-content>
        <div *ngFor="let item of itemsLabelKeys">
          <md-checkbox [id]="item"
                       (change)="state($event)"
                       [checked]="itemsLabel[item]">
            {{item}}
          </md-checkbox>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
