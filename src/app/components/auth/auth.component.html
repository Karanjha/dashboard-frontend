<md-card>
  <md-card-title> Login </md-card-title>
  <md-card-content>
    <form>
      <md-input-container>
        <input mdInput placeholder="CC UserId" [(ngModel)]="username" name="CC UserId">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="CC Password" [(ngModel)]="password" name="CC Password">
      </md-input-container>
      <button md-raised-button (click)="login()">Login</button>
    </form>
  </md-card-content>
</md-card>
